BaseDir     "/var/lib/collectd"
PIDFile     "/var/run/collectd.pid"
PluginDir   "/usr/lib64/collectd"
TypesDB     "/usr/share/collectd/types.db"
TypesDB     "/usr/share/collectd/vcmts.types.db"

Hostname "localhost"
Interval 10

LoadPlugin csv
LoadPlugin cpu
LoadPlugin cpufreq
LoadPlugin ipmi
LoadPlugin intel_pmu
LoadPlugin unixsock
LoadPlugin turbostat
LoadPlugin python
LoadPlugin write_http

<Plugin write_http>
  <Node "collectd_exporter">
    URL "http://collectd-exporter:9103/collectd-post"
    Format "JSON"
    StoreRates false
  </Node>
</Plugin>

<Plugin cpu>
       ReportByCpu true
       ReportByState true
       ValuesPercentage true
</Plugin>

<Plugin python>
        ModulePath "/usr/share/collectd/python/"
        LogTraces true
        Interactive false
        Import "utils"

        <Module "utils">
          <Function rate>
            Plugin intel_pmu
            PluginInstance "/^[0-9]|[0-8][0-9]/"
            Type counter
            TypeInstance "/^(L1-dcache-loads|L1-dcache-load-misses|L2_RQSTS.CODE_RD_HIT|L2_RQSTS.CODE_RD_MISS|LLC-loads|LLC-load-misses|instructions)$/"
            WindowSize 0
          </Function>
          Interval 1
        </Module>
</Plugin>


<Plugin intel_pmu>
	ReportHardwareCacheEvents true
	ReportKernelPMUEvents true
	ReportSoftwareEvents false
	EventList "collectd_pmu_event_file"
	# Cores collectd_core_list
</Plugin>

<Plugin unixsock>
	SocketFile "/var/run/collectd.sock"
	SocketGroup "root"
	SocketPerms "0660"
	DeleteSocket true
</Plugin>
